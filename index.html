<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS-Aquarium</title>
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./node_modules/codemirror/theme/material.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/codemirror/lib/codemirror.js"></script>
    <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="jsif/acorn.js"></script>
    <script src="jsif/interpreter.js"></script> 
  </head>
  <body>
    <div style="height:100%; width:100%; ">
        <div class="container" style="display:flex; height:100%;">
          <div id="codediv" style="height:100%; background: rgb(0, 0, 0);">
            <div>
              <button id="runButton">Run</button>
              <button id="stopButton">Stop</button>
              <button id="stepButton">Step</button>
              <button id="clearButton">Clear</button>
            </div>
            <textarea id="editor" style="height:100%;"></textarea>
          </div>
          <div id="outdiv" style="flex-grow: 1; "> 
            <div id="drawdiv" style="height:50%;">
              <canvas id="canvas" width=1000px height=1000px></canvas>
            </div>
            <div id="stdoutdiv" style="flex-grow: 2; ">
              <textarea id="console" style="height:100%; width:100%"></textarea>
            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="./modules/splitjs/split.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
